<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cohesion Visual Test [js-steering-behaviors]</title>

    <link rel="stylesheet" href="css/visual_test.css">

    <script src="../../dist/steering_behaviors.js"></script>

    <script src="js/Simulation.js"></script>
    <script src="js/Renderer.js"></script>
</head>
<body>
<h1>Cohesion behavior visual test</h1>
<script>

    (function() {

		const canvas = document.createElement('canvas');
		const _2d = canvas.getContext('2d');
		canvas.width = 500;
		canvas.height = 500;
		document.body.appendChild(canvas);

		const simulation = new Simulation(canvas.width, canvas.height);
		const renderer = new Renderer
		(
			{
				size: new SB.Vector(30, 40),
				stroke: 'black',
				fill: 'lightgreen',
				line_width: 2
			}
		);
		const NaiveNN = new SB.Spatial.NaiveNN();
		const get_NN = position => NaiveNN.get_nearest_in_radius(position, 1000);
		const get_attraction_weight = distance => 4;

		simulation.agents.push(
        {
            body: new SB.Body
            ({
                position: new SB.Vector(50, 50),
                max_thrust: 300,
                max_speed: 200
            }),
            behavior: new SB.Behavior.Cohesion(get_NN, get_attraction_weight),
            style: { fill: 'yellow' }
        });
		simulation.agents.push(
        {
            body: new SB.Body
            ({
                position: new SB.Vector(450, 450),
                max_thrust: 300,
                max_speed: 200
            }),
            behavior: new SB.Behavior.Cohesion(get_NN, get_attraction_weight),
            style: { fill: 'yellow' }
        });
		simulation.agents.forEach((agent, i) =>
		{
			NaiveNN.set_site_position(i, agent.body.position);
		});

		let t_before = new Date();
		function main()
		{
			const t_now = new Date();
			const dt = (t_now - t_before) / 1000;
			t_before = t_now;


			simulation.step(dt === 0 ? 1 : dt);

			renderer.render_background(_2d);
			simulation.agents.forEach(agent =>
			{
				renderer.render_body(_2d, agent.body, agent.style);
			});
			requestAnimationFrame(main);
		}
		main();
    })();
</script>
</body>
</html>
